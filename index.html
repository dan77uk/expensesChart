<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

  <div id="wrapper">
    <section id="balance-heading">
      <h1>My balance<span>$921.48</span></h1>
      <img src="./images/logo.svg" alt="Logo - tow intertwined circles"/>
    </section>

    <section id="chart-container">
      <h2>Spending - Last 7 days</h2>
      <div id="chartWrapper" style="position: relative; height:30vh;"">
        <canvas id="myChart"></canvas>
      </div>
      <div id="spending-information">
        <h3>Total this month<span>$478.33</span></h3>
        <p>+2.4%<span>from last month</span></p>
      </div>
    </section>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danphillipsuk" target="_blank">Dan Phillips</a></p>
    </div>
  </div>
</body>
</html>
